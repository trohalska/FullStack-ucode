<!DOCTYPE html>
<html lang="en" xmlns:thjs="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Tetiana Rohalska">
    <meta name="description" content="t01. Login">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="general.css"/>
    <link rel="stylesheet" href="sign.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
</head>

<body>
<div class="backcolor"></div>
<div class="body-block shadow-large page_width">
    <section class="section4">
        <main>
            <div class="frame">
                <form class="form-signin" action="/login" method="post">
                    <label for="login">Login</label>
                    <input name="login" id="login" class="form-styling" type="text" required autofocus/>
                    <label for="password">Password</label>
                    <div>
                        <input name="password" id="password" class="form-styling" type="password" autocomplete="on" required/>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <input class="btn-signin" type="submit" value="Sign in">
                </form>

                <div class="forgot">
                    <a class="forgot-button" href="#">Forgot your password?</a>
                    <form class="forgot-form hidden" action="/remind" method="post">
                        <input name="email" id="emailRestorePass" class="form-styling" type="text" required placeholder="enter your email">
                        <input class="btn-signin" style="width: 25%; float: none" type="submit" value="Restore">
                    </form>
                </div>

                <div style="color: red; text-align: center">
                    <p><span thjs:text="${errorMsg}"></span></p>
                </div>
            </div>
        </main>
    </section>
</div>

</body>

<script>
    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        let input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });

    $(function() {
        $(".forgot-button").click(function() {
            $(".forgot-form").toggleClass("hidden");
        });
    });
</script>

</html>
